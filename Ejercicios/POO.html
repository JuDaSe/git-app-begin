      class Celulares
      {
        constructor(modelo, color, peso, rdp, rdc, ram)
        {
          this.modelo = modelo;
          this.color = color;
          this.peso = peso;
          this.resolucionDePantalla = rdp;
          this.resolucionDeCamara = rdc;
          this.memoriaRam = ram;
          this.encendido = false;
          this.informacion = `Caracteristicas del ${this.modelo}:
        <br>  Color: ${this.color}
        <br>  Peso: ${this.peso}
        <br>  Resolucion de Pantalla: ${this.resolucionDePantalla}
        <br>  Resolucion de Camara: ${this.resolucionDeCamara}
        <br>  Memoria ram: ${this.memoriaRam}

          `
        }
        botonEncendido()
        {
          if(this.encendido == false)
          {
            alert("celular prendido")
            this.encendido = true;
          }
          else
          {
            alert("Celular apagado")
          }
        }
        reiniciar()
        {
          if(this.encendido == true)
          {
            alert("Reiniciando sistema operativo")
          }
          else
          {
            alert("Esta apagado")
          }
        }
        tomarfoto()
        {
          if(this.encendido == true)
          {
            alert(`Toma una foto en una resolucion de ${this.resolucionDeCamara}`)
          } else {
            alert(`El celular esta ${this.encendido}`)
          }
        }
        mostrarInfo()
        {
          document.write(this.informacion + "<br>")
        }

      }

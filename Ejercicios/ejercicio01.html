<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <script type="text/javascript">

          const input = [1,2,3,"A","A","B",2,2]

          let output = []
          for(let i = 0; i < input.length; i++)
          {
            let conteo = 0;
            for(let j = 0; j < input.length; j++)
            {
              if(input[i] === input[j])
              {
                  conteo++
              }
            }
            if(conteo > 1 && !output.includes(input[i])){
                output.push(input[i])
              }
            }
          console.log(output)
      </script>
  </body>
</html>

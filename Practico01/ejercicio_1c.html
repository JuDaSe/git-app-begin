<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = ["B","B", 1, 1, 1, 2, 2, 0] // [1, 0]
        let output = []

        for(let i = 0; i < input.length; i++)
        {
            let count=0;
            if(typeof input[i] === "number") 
            {
                for(let j = 0; j < input.length; j++)
                 {       
                    if(input[i] === input[j])
                    {
                        count++
                    }
                }
            }
            if(input[i] === 0  && !output.includes(input[i]))
            {
                output.push(input[i])                  
            }
            if(count > 2 && !output.includes(input[i]))
            {
                output.push(input[i])
            }
        }

        console.log(output)
                
    </script>
</body>
</html>
